<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/18.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="main_box">
        <div class="first_part">
            <div class="heading">
                <h1>Create Account</h1>
            </div>
         
          <div class="cross_mark">
            <p>&#10060;</p>
          </div>
        
        </div>
        <div class="google_button">
            <button><img src="Images/icons8-google-48.png"><a id="decorate1" href="#">Sign Up With Google</a></button>
            
        </div>
        <h3><span>or continue with</span></h3>
     <form action="">
        <div class="second_part">
            <div class="first_name">
                <input  class="all_input"type="text" name="firstname" placeholder="First Name">
            </div>
            <div class="last_name">
                <input class="all_input" type="text" name="lastname" placeholder="Last Name">
            </div>
        </div>

        <div class="third_part">
            <div class="email_name top">
                <h5>Email</h5>
                <input class="down_input" type="text">
            </div>
            <div class="email_name">
                <h5>Confirm Email</span></h5>
                <input class="down_input" type="text">
            </div>
            <div class="email_name">
                <h5>Password</h5>
                <input class="down_input" type="text">
            </div>
        </div>
        <div class="check_box">
            <div class="check">
                <input type="checkbox" name="" id="">
            </div>
            <div class="info">
                <p>By continue, you agree to Firstbase's <a href=""> Terms of Service</a> and <a href=""> Privacy Policy.</a></p>
            </div>
        </div>
        <div class="end">
            <div class="create_button">
                <button type="submit"><a id="decorate1"  href="#">Create Account</a></button>
            </div>
            <div class="para">
                <p>Already have an account? <a href="">Sign in</a></p>
            </div>
        </div>
    </form>

    </div>
    </div>
</body>
</html>
